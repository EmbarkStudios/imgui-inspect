[package]
name = "imgui-inspect-demo"
version = "0.1.0"
authors = ["Philip Degarmo <aclysma@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

skulpin = { git = "https://github.com/aclysma/skulpin.git", default-features = false, features = ["skia_complete", "skulpin_winit"] }
skulpin-plugin-imgui = { git = "https://github.com/aclysma/skulpin.git" }

log="0.4"
env_logger = "0.6"

imgui = "0.3"
imgui-winit-support = "0.3"

imgui-inspect = { path = "../imgui-inspect" }
imgui-inspect-derive = { path = "../imgui-inspect-derive" }