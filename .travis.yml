language: rust
rust:
  - stable
  - beta
  - nightly
addons:
  apt:
    packages:
      - libgl1-mesa-dev
before_script:
  - if [ $SKIP_FORMAT_CHECK = 0 ]; then rustup component add rustfmt; fi
  - if [ $SKIP_CLIPPY = 0 ]; then rustup component add clippy; fi
script:
  - cargo build --verbose --all
os:
  - windows
  - osx
  - linux
  - if [ $SKIP_FORMAT_CHECK = 0 ]; then cargo fmt --all -- --check; fi
  - if [ $SKIP_CLIPPY = 0 ]; then cargo clippy -- -D warnings; fi
matrix:
  include:
    - name: "Windows Stable (MSVC)"
      rust: stable-msvc
      os: windows
      env: SKIP_FORMAT_CHECK=0 SKIP_CLIPPY=1
    - name: "OSX Stable"
      rust: stable
      os: osx
      env: SKIP_FORMAT_CHECK=0 SKIP_CLIPPY=1
    - name: "Linux Stable"
      rust: stable
      os: linux
      env: SKIP_FORMAT_CHECK=0 SKIP_CLIPPY=1
    - name: "Windows Beta (MSVC)"
      rust: beta-msvc
      os: windows
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1
    - name: "OSX Beta"
      rust: beta
      os: osx
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1
    - name: "Linux Beta"
      rust: beta
      os: linux
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1
    - name: "Windows Nightly (MSVC)"
      rust: nightly-msvc
      os: windows
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1
    - name: "OSX Nightly"
      rust: nightly
      os: osx
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1
    - name: "Linux Nightly"
      rust: nightly
      os: linux
      env: SKIP_FORMAT_CHECK=1 SKIP_CLIPPY=1